<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 10 </title>
  <script src="js/ejercicio10.js"></script>
</head>
<body>
<form action="#" method = "get" onsubmit="alert('Form enviado!');"> 
<fieldset>
	<legend>Información del usuario
	</legend> <!-- permite agrupar campos en un form -->
	<label for="nombre">Nombre (hasta 12 caracteres) </label>
	<input type="text" name="nombre" id="nombre" maxlength="12" placeholder="Ingrese nombre" required >
	<br> 
	<label>Contraseña (max 8)
		<input type="password" name="password" maxlength="8" id="password"  placeholder="password..." required>
	</label>
	<br>
	<fieldset>
		<legend>Género</legend>
		<label for="masculino">Masculino</label>
		<input type="radio" name="gender" id="masculino" value="masculino" checked><br>
		<label for="femenino">Femenino</label>
		<input type="radio" name="gender" id="femenino" value="femenino"><br>
	</fieldset>
	<br>	
	<label for="direccion">Dirección</label>
	<input type="text" name="direccion" id="direccion" >
	<br>
	<label for="nacimiento"> Fecha nacimiento (date) </label>
	<input type="date" name="nacimiento" id="nacimiento" >
	<br>
	<label for="hijos"> Hijos (0 a 10)</label>
	<input type="number" name="hijos" id="hijos" min="0" max="10">
	<br>
	<label for="formaContacto">Elija forma de contacto preferida(combo)</label>
	<select name="formaContacto" id="formaContacto">
			<option value="en" >Entrevista</option>
			<option value="ma">Mail</option>
			<option value="te" selected >Telefono</option>
			<option value="ot">Otra</option>
	</select>
	<br>
	<label for="comentarios">Comentarios (textArea)</label>
	<textarea name="comentarios" id="comentarios" cols="20" rows="4">Ingrese los comentarios </textarea>
	<br>
	<label for="email">Correo (mail)</label>
	<input type="email" name="email" id="email" >
	<br>
</fieldset>
  <button type="button" value="submit" id="boton">enviar</button>
  <button type="reset" value="reset">reset</button>
</form>

</body>
</html>
