<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio4</title>
    <script src="js/funciones.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Lee dos números y realiza la operación elegida
    </h1>
    <label for="primero">Ingrese número </label>
    <input type="number" id="primero">
    <label for="segundo">Ingrese número </label>
    <input type="number" id="segundo">

    <br />
    <input type="radio" id="sumar" name="operacion" value="+" checked>Sumar<br>
    <input type="radio" id="restar" name="operacion" value="-">Restar<br>
    <input type="radio" id="multiplicar" name="operacion" value="*">Multiplicar<br>
    <input type="radio" id="dividir" name="operacion" value="/">Dividir<br>
    <br />
    <input type="button" id="botonConsultar" value="Consultar">
    <ul id="idLista">
    </ul>

</body>

</html>
