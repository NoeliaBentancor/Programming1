<html lang="es">
<head>
 <title> Ejercicio  Formulario  </title>

</head>
<body>
<!------- FORMULARIO ----------------->
<form action="" method="get" >

<!------- Nombre ----------------->
	<label for="campoNombre">Nombre</label>
	<input type="text" id="campoNombre" name="campoNombre" placeholder="ingrese nombre " maxlength="10">
	<!-- probar hacer click sobre label -->
<br>

<!------- Password ----------------->
	<label for="campoPass">Password </label>

<br>
<!------- Botones ----------------->
<button type="button" id="botonSubmit">Mandar info!</button>
<button type="reset" id="botonReset">Resetear</button>

</form>

</body>
